<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Chaining</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="d3.js"></script>
</head>
<body>

<script type="text/javascript">
    var body = d3.select('body')

    function teleport(s) {
        s.transition().duration(1300)
            .style('width', '200px')
            .style('height', '1px')
            .style('top', '80px')
            .transition().duration(100)
            .style('left', '600px')
            .transition().duration(1300)
            .style('left', '800px')
            .style('height', '80px')
            .style('width', '80px')
    }

    body.append('div')
    .style('position', 'fixed')
    .style('background-color', 'steelblue')
    .style('left', '10px')
    .style('width', '80px')
        .style('top', '10px')
    .style('height', '80px')
    .call(teleport)
</script>

</body>
</html>
