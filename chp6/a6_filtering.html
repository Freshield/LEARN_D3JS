<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Filtering</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="d3.js"></script>
</head>
<body>

<script type="text/javascript">
    var data = ['cat','dog','cat','dog','cat','dog','cat','dog'],
        duration = 1500

    d3.select('body').selectAll('div')
    .data(data)
    .enter()
    .append('div')
    .attr('class', 'fixed-cell')
    .style('top', function (d, i) {
        return i * 40 + 'px'
    })
    .style('background-color', 'steelblue')
    .style('color', 'white')
    .style('left', '500px')
    .text(function (d) {
        return d
    })
    .transition()
    .duration(duration)
    .style('left', '10px')
    .filter(function (d) {
        return d == 'cat'
    })
    .transition()
    .duration(duration)
    .style('left', '500px')
</script>

</body>
</html>
