<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shapes</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="d3.js"></script>
</head>
<body>

<style>
    svg line{
        stroke: grey;
        stroke-width: 2px;
    }

    svg circle{
        stroke: red;
        fill: none;
        stroke-width: 2px;
    }

    svg rect{
        stroke: steelblue;
        fill: none;
        stroke-width: 2px;
    }

    svg polygon{
        stroke: green;
        fill: none;
        stroke-width: 2px;
    }
</style>

<script type="text/javascript">
    var width = 600,
        height = 500

    var svg = d3.select('body').append('svg')

    svg.attr('height', height)
    .attr('width', width)

    svg.append('line')
    .attr('x1', 0)
    .attr('y1', 200)
    .attr('x2', 100)
    .attr('y2', 100)

    svg.append('circle')
        .attr('cx', 200)
        .attr('cy', 150)
        .attr('r', 50)

    svg.append('rect')
        .attr('x', 300)
        .attr('y', 100)
        .attr('width', 100)
        .attr('height', 100)
        .attr('rx', 5)

    svg.append('polygon')
        .attr('points', '450,200 500,100 550,200')


</script>

</body>
</html>
